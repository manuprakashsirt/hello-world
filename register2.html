 <body style="background-color:lightpink">
  <h1>REGISTRATION FORM </h1>
  <hr/>
  <form action="Register.jsp" method="POST">
   <table align="center">
    <tr>
	 <td>First Name: </td>

	</tr>
	 <tr>

	 </tr>
	  <tr>

		<option>M.TECH </option>
	   </select>

	 </tr>
	 <tr>

	  <td>

	 </tr>

	 <br/>
	 <tr>

	  </td>
	  <td>

	   <br/>
	  <br/>
	  <br/>
	  </td>
